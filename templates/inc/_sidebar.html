{% load news_tags %}
{% comment %}
    <div class="list-group">
        {% get_list_categories as categories %}
        {% for item in categories %}
            <a href="{% url 'category' item.pk %}" class="list-group-item list-group-item-action active" aria-current="true">{{ item.title }}</a>
        {% endfor %}
    </div>

<br>
{% endcomment %}

{% show_categories %}
